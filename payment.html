<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #d40c18;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Gateway</h2>
        <form action="#">
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" placeholder="Enter card number" required>

            <label for="cvv">CVV Number:</label>
            <input type="number" id="cvv" name="cvv" placeholder="Enter CVV number" required>

            <label for="exp_date">Expiration Date:</label>
            <input type="text" id="exp_date" name="exp_date" placeholder="MM/YY" required>

            <label for="owner_name">Owner's Name:</label>
            <input type="text" id="owner_name" name="owner_name" placeholder="Enter owner's name" required>

            <input type="submit" value="Make Payment">
        </form>
    </div>
</body>
</html>
