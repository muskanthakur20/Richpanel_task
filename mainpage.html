<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #3498db;
  }

  .account-creation-box {
    background-color: white;
    border-radius: 8px;
    padding: 40px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    width: 400px;
    text-align: center;
  }

  .account-creation-box h2 {
    margin-bottom: 20px;
  }

  .account-creation-box label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .account-creation-box input {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .account-creation-box button {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .remember-me {
    display : grid;
    text-align: left;
    margin-top: 5px;
    grid-template-columns: 1fr 10fr;
  }

  .login-link {
    margin-top: 10px;
    font-size: 14px;
  }

</style>
</head>
<body>
  <div class="account-creation-box">
    <h2>Create Account</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>
      
      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember Me</label>
      </div>
      
      <button type="submit">Sign Up</button>
    </form>
    
    <p class="login-link">Already have an account? <a href="index.html">Login</a></p>
  </div>
</body>
</html>
